<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml"
	>
	
	<ui:define name="metadata">
		<f:metadata>
		
		<f:event listener="#{MBCliente.prepararPesquisa}" type="preRenderView"/>
		</f:metadata>
		
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
		<p:toolbar>
			<f:facet name="left">
			<h:outputText value="Clientes"/>
			</f:facet>
		</p:toolbar>
		<h:panelGrid columns="6">
		
		<p:outputLabel value="Nome: "/>
		<p:inputText maxlength="50" size="30"/>
		<p:button icon="ui-icon-search"/>
		<p:button icon="ui-icon-plus" outcome="/pages/clienteCadastro.xhtml">
		<f:param name="acao" value ="Novo"/>
		</p:button>
		</h:panelGrid>
		
		<p:dataTable emptyMessage="Nenhum cliente cadastrado." value="#{MBCliente.clientes}"
		filteredValue="#{MBCliente.clientesFiltrados}"
		var="cliente"
		rows="10"
		paginator="true"
		>
		<p:column headerText="Código">
			<h:outputText value="#{cliente.codigo}"/>
		</p:column>
		<p:column headerText="Nome" filterBy="#{cliente.nome}" sortBy="#{cliente.nome}">
			<h:outputText value="#{cliente.nome}"/>
		</p:column>
		<p:column headerText="Endereço">
			<h:outputText value="#{cliente.endereco}"/>
		</p:column>
		<p:column headerText="Telefone">
			<h:outputText value="#{cliente.telefone}"/>
		</p:column>
		<p:column headerText="Status">
			<h:outputText value="#{cliente.status}"/>
		</p:column>
		<p:column headerText="Limite">
			<h:outputText value="#{cliente.limite}"/>
		</p:column>
		<p:column headerText="Pedidos">
		</p:column>
		<p:column headerText="Editar">
			<p:button icon="ui-icon-pencil" outcome="/pages/clienteCadastro.xhtml">
				<f:param name="codigo" value="#{cliente.codigo}"/>
				<f:param name="acao" value ="Editar"/>
			</p:button>
			<p:button icon="ui-icon-trash" outcome="/pages/clienteCadastro.xhtml">
				<f:param name="codigo" value="#{cliente.codigo}"/>
				<f:param name="acao" value ="Excluir"/>
			</p:button>
		</p:column>
		</p:dataTable>
		
		
		</h:form>
	
	</ui:define>
	
	</ui:composition>
