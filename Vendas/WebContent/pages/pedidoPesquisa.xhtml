<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml"
	>
	
	<ui:define name="metadata">
		<f:metadata>
		
		<f:event listener="#{MBCliente.prepararPesquisa}" type="preRenderView"/>
		</f:metadata>
		
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
		<p:toolbar>
			<f:facet name="left">
			<h:outputText value="Pedidos"/>
			</f:facet>
		</p:toolbar>
		<h:panelGrid columns="5">
		
		<p:outputLabel value="Nome: "/>
		<p:inputText maxlength="50" size="30"/>
		<p:button icon="ui-icon-search"/>
		<p:button icon="ui-icon-plus" outcome="/pages/pedidoCadastro.xhtml">
		<f:param name="foracao" value ="Novo"/>
		</p:button>
		</h:panelGrid>
		
		<p:dataTable emptyMessage="Nenhum pedido cadastrado." value="#{MBPedido.pedidos}"
		filteredValue="#{MBPedido.pedidosFiltrados}"
		var="pedido"
		rows="10"
		paginator="true"
		>
		<p:column headerText="NÃºmero" filterBy="#{pedido.numero}" sortBy="#{pedido.numero}">
			<h:outputText value="#{pedido.numero}"/>
		</p:column>
		<p:column headerText="Data">
			<h:outputText value="#{pedido.data}"/>
		</p:column>
		<p:column headerText="Valor total">
			<h:outputText value="#{pedido.valorTotal}"/>
		</p:column>
		<p:column headerText="Cliente">
			<h:outputText value="#{cliente.codigo}"/>
		</p:column>
		<p:column headerText="Editar">
			<p:button icon="ui-icon-pencil" outcome="/pages/pedidoCadastro.xhtml">
				<f:param name="numeroPedido" value="#{pedido.numero}"/>
				<f:param name="foracao" value ="Editar"/>
			</p:button>
			<p:button icon="ui-icon-trash" outcome="/pages/pedidoCadastro.xhtml">
				<f:param name="numeroPedido" value="#{pedido.numero}"/>
				<f:param name="foracao" value ="Excluir"/>
			</p:button>
		</p:column>
		</p:dataTable>
		
		
		</h:form>
	
	</ui:define>
	
	</ui:composition>
