<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml"
	>
	
	<ui:define name="conteudo">
		<h:form id="formularioCadastroPedido">
		<p:toolbar>
			<f:facet name="left">
			<h:outputText value="Pedidos"/>
			</f:facet>
		</p:toolbar>
		<h:panelGrid columns="2" id="painelCadastroPedido">
		
		<p:outputLabel value="Número: "/>
		<p:inputText maxlength="50" size="100" readonly="true" value="#{MBPedido.pedido.numero}"/>
		<p:outputLabel value="Data de compra: "/>
		<p:inputMask mask="99/99/9999 99:99:99" maxlength="14" size="100">
			<f:validateBean/>
		</p:inputMask>
		<p:outputLabel value="Valor total: "/>
		<p:inputText maxlength="200" size="100"/>
		<p:outputLabel value="Itens: "/>
		<p:inputText maxlength="20" size="100"/>
		<p:outputLabel value="Cliente: "/>
		<p:inputText maxlength="1" size="100" readonly="true" value="#{MBCliente.cliente.codigo}"/>
		
		</h:panelGrid>
		<h:panelGrid columns="5">
		<p:button icon="ui-icon-arrowreturnthick-1-w" outcome="/pages/pedidoPesquisa.xhtml"/>
		<p:button icon="ui-icon-plus" outcome="/pages/pedidoCadastro.xhtml" actionListener="#{MBPedido.novo}" update=":formularioCadastroPedido:painelCadastroPedido" rendered="#{MBPedido.acao == 'Novo'}"/>
		<p:commandButton icon="ui-icon-disk" actionListener="#{MBPedido.salvar}" update=":msgGlobal :formularioCadastroPedido:painelCadastroPedido"/>
		<p:commandButton icon="ui-icon-pencil" actionListener="#{MBPedido.editar}" update=":msgGlobal" rendered="#{MBPedido.acao == 'Editar'}">
			<p:confirm header="Confirmação" message="Tem certeza que deseja editar os dados do pedido?" icon="ui-icon-alert" />
		</p:commandButton>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
		<p:commandButton icon="ui-icon-trash" actionListener="#{MBPedido.excluir}" update=":msgGlobal" rendered="#{MBPedido.acao == 'Excluir'}"/>
		</h:panelGrid>
		</h:form>		
	
	</ui:define>
	
	</ui:composition>
